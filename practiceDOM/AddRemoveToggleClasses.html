<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">The DOM</h1>

    <p class="error another test">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi quasi molestiae vel maxime, tempore a, excepturi perspiciatis fugiat repellendus odit magni unde. Aspernatur, harum dolorum sint in impedit tempora fugit.
    </p>


    <p>Error</p>
    <p>Success</p>
    <p>Normal</p>
    <p>Error</p>
    <p>Success</p>
    <p>Normal</p>
    <p>Error</p>
    <p>Success</p>
    <p>Normal</p>

    <script>
        const content = document.querySelector('p');

        //Adding & Removing Classes
        content.classList.add('more'); //add a class 
        content.classList.remove('error'); //removes the class
        content.classList.add('success'); 

        console.log(content.classList); // returns the CSS classnames of an element.

        // Using Toggle
        const title = document.querySelector('.title');
        title.classList.toggle('test'); //will add the class test
        title.classList.toggle('test'); //will remove the class test

        //NetNinja Challenge
        const paras = document.querySelectorAll('p');
        paras.forEach((para,index)=>{
            if(para.innerText.includes('Error')){
                para.classList.add('error');
            }

            if(para.innerText.includes('Success')){
                para.classList.add('success');
            }            
        });

       

        
    </script>
</body>
</html>
