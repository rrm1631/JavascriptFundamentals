<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background: #eee;
        }

        form{
            max-width: 200px;
            margin: 40px auto;
            background: white;
            padding: 10px;
        }
        
        input{
            display: block;
            margin: 10px auto;
            padding: 4px;
            outline: none;
        }

        .valid{
            border: 2px solid limegreen;
        }

        .invalid{
            border: 2px solid crimson;
        }
    </style>



</head>
<body>
    <form action="" class="signup-form">
        <input type="text" id="username" placeholder="username">
        <input type="submit" value="submit">
        <div class="feedback"></div>
    </form>
    
    <script>
        const form = document.querySelector('.signup-form');
        const username = document.querySelector('#username');
        const feedback = document.querySelector('.feedback');
        const pattern = /^[a-zA-z0-9]{6,12}$/;

        form.addEventListener('submit', (e)=>{
            e.preventDefault();

            let result = pattern.test(username.value)

            if(result){
                console.log(`${username.value} is a Valid username`);
                feedback.innerHTML =`Welcome, ${username.value}`;
            }

            else{
                feedback.innerHTML = `"Username must contain only letters and numbers, 6-12 characters long"`;
                console.log("Username must contain only letters and numbers, 6-12 characters long");
            }
        });


        //live feedback
        username.addEventListener('keyup', (e)=>{
            let result = pattern.test(username.value)

            if(result){
                username.setAttribute('class', 'valid');
            }

            else{
                username.setAttribute('class', 'invalid');
            }
        });
        
    </script>
</body>
</html>
